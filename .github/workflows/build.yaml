name: Release Cross-Platform JARs

on:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package --file pom.xml

    - name: Upload JAR to Release
      # Using the built-in GitHub CLI (gh) instead of a 3rd party action
      shell: bash
      run: |
        gh release upload ${{ github.event.release.tag_name }} target/*.jar --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
