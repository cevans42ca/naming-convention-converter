name: Release Cross-Platform JARs

on:
  release:
    types: [published]

permissions:
  contents: write  # Allows the action to upload assets to the release

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: |
        cd NamingConventionConverter
        mvn clean package
        ls target/*.jar

    - name: Upload JAR to Release
      shell: bash
      run: |
        cd NamingConventionConverter
        ls target/*.jar

        # Rename the file to include the OS name before uploading
        mv target/naming-convention-converter-*.jar target/naming-convention-converter-${{ matrix.os }}.jar
        gh release upload ${{ github.event.release.tag_name }} target/naming-convention-converter-${{ matrix.os }}.jar --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
